<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuncLexa Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1 class="title">FuncLexa Tic-Tac-Toe</h1>
        
        <div class="game-controls">
            <div class="mode-selector">
                <button id="pvp-btn" class="mode-btn active">Player vs Player</button>
                <button id="pvc-btn" class="mode-btn">Player vs Computer</button>
            </div>
            <div class="difficulty-selector" id="difficulty-container" style="display: none;">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        
        <div class="game-info">
            <div class="player-turn" id="player-turn">Player X's Turn</div>
            <div class="score-board">
                <div class="score" id="score-x">X: 0</div>
                <div class="score" id="score-o">O: 0</div>
                <div class="score" id="score-draw">Draws: 0</div>
            </div>
        </div>
        
        <div class="game-container">
            <div class="game-board" id="game-board">
                <!-- Cells will be generated by JavaScript -->
            </div>
        </div>
        
        <button id="reset-btn" class="reset-btn">Reset Game</button>
    </div>
    
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <h2 id="result-text">Player X Wins!</h2>
            <button id="play-again-btn" class="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
